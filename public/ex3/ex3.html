<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body onload="getCategories()">
    <div class="container-fluid">
        <h1 class="text-center">Supermarket</h1>

        <div class="row">
            <div class="col-md-3">
                <span class="lead text-center">Category</span>
            </div>
            <div class="col-md-9">
                <select class="form-select" onchange="getItems()" id="selectCategory">
                    <option value="0">To select</option>
                    <option value="all">All</option>

                </select>
            </div>
        </div>


        <div id="itemsList" class="row my-3 py-3">
            <p class="text-center">No items</p>
        </div>
    </div>
    
    <script>
         const BASE_URL = "http://localhost:3000";

    async function getCategories() {
      const out = document.getElementById("itemsList");
      out.innerHTML = `<p class="text-center m-0">Loading categories…</p>`;
      try {
        const res = await axios.get(`${BASE_URL}/categories`);
        showCategories(res.data);
        // optionally load all items by default:
        // document.getElementById('selectCategory').value = 'all';
        // await getItems();
        out.innerHTML = `<p class="text-center m-0">Pick a category to view items</p>`;
      } catch (err) {
        out.innerHTML = `<p class="text-danger text-center m-0">Failed to load categories: ${err.message}</p>`;
      }
    }

    function showCategories(categories) {
      const sel = document.getElementById("selectCategory");
      // Remove duplicates just in case, and sort for UX
      const unique = Array.from(new Set(categories)).sort((a, b) => a.localeCompare(b));
      unique.forEach(cat => {
        const opt = document.createElement("option");
        opt.value = cat;
        opt.textContent = cat;
        sel.appendChild(opt);
      });
    }

    async function getItems() {
      const sel = document.getElementById("selectCategory");
      const value = sel.value;
      const out = document.getElementById("itemsList");

      if (value === "0") { // "To select"
        out.innerHTML = `<p class="text-center m-0">No items</p>`;
        return;
      }

      out.innerHTML = `<p class="text-center m-0">Loading items…</p>`;

      try {
        let res;
        if (value === "all") {
          res = await axios.get(`${BASE_URL}/items`);
        } else {
          res = await axios.get(`${BASE_URL}/items`, { params: { category: value } });
        }
        showItems(res.data);
      } catch (err) {
        // 404 (Items not found) or other errors
        out.innerHTML = `<p class="text-center text-muted m-0">No items</p>`;
      }
    }

    function showItems(items) {
      const out = document.getElementById("itemsList");
      if (!Array.isArray(items) || items.length === 0) {
        out.innerHTML = `<p class="text-center text-muted m-0">No items</p>`;
        return;
      }

      // Build Bootstrap cards (col-12 / col-md-6 / col-lg-4)
      const html = items.map(item => {
        // Expected fields: name, price, category, image (optional)
        const name = item.name ?? "Unnamed";
        const price = typeof item.price === "number" ? item.price.toFixed(2) : item.price ?? "";
        const category = item.category ?? "";
        const img = item.image ?? "https://via.placeholder.com/600x360?text=No+Image";

        return `
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card h-100">
              <img src="${img}" class="card-img-top" alt="${name}">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title mb-1">${name}</h5>
                <p class="card-text text-muted mb-2">${category}</p>
                <p class="card-text fw-semibold mb-3">$${price}</p>
                <button class="btn btn-primary mt-auto" onclick='alert("Added ${name} to cart!")'>Add to Cart</button>
              </div>
            </div>
          </div>
        `;
      }).join("");

      out.innerHTML = html;
    }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
